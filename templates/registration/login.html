{% extends 'base.html' %}

{% block content %}
  <div>Login</div>
  <hr>

  {%  if form.errors %}
    <p>{{ form.errors.error }} </p>
  {% endif %}

  <form action="{% url 'login' %} " method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Войти</button>
  </form>

<a href="{% url 'password_reset' %} ">Забыли пароль?</a>

{% endblock %}
